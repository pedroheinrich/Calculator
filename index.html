<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <title>Calculadora Estilosa</title>
</head>
<body>
<form>
    <div id="caixa">
        <div id="tela">
            <input type="text" name="display" max="10"></input>
        </div>

        <div id="caixadebotoes">
            <input id="botao" type="button" value="AC" onclick="display.value = '' " class="operador">
            <input id="botao" type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="operador">
            <input id="botao" type="button" value="." onclick="display.value += '.'" class="operador">
            <input id="botao" type="button" value="/" onclick="display.value += '/'" class="operador">

            <input id="botao" type="button" value="7" onclick="display.value += '7'">
            <input id="botao" type="button" value="8" onclick="display.value += '8'">
            <input id="botao" type="button" value="9" onclick="display.value += '9'">
            <input id="botao" type="button" value="*" onclick="display.value += '*'" class="operador">

            <input id="botao" type="button" value="4" onclick="display.value += '4'">
            <input id="botao" type="button" value="5" onclick="display.value += '5'">
            <input id="botao" type="button" value="6" onclick="display.value += '6'">
            <input id="botao" type="button" value="-" onclick="display.value += '-'" class="operador">

            <input id="botao" type="button" value="1" onclick="display.value += '1'">
            <input id="botao" type="button" value="2" onclick="display.value += '2'">
            <input id="botao" type="button" value="3" onclick="display.value += '3'">
            <input id="botao" type="button" value="+" onclick="display.value += '+'" class="operador">

            
            <input id="botao" type="button" value="0" onclick="display.value += '0'">
            <input id="botao" type="button" value="/" onclick="display.value += '/'" class="operador">
            <input id="botaoRes" type="button" value="=" onclick="display.value = eval(display.value)" class="equal" class="operador">
          
            
        </div>


    </div>
</form>
    <div id="div"></div>


</body>
</html>
